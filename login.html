<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/login.css">

    <title>Smart Plant Info</title>
</head>
<body>
    <h1 class="titulo">Smart Plant Info</h1>
    <fieldset class="caixa-login">
        <form action="" class="formulario-login">
            <div class="formulario__container">
                <label for="user" class="user__label">Usuário:</label>
                <input type="text" id="usuario" class="formulario__campo">
            </div>
            <div class="formulario__container">
                <label for="senha" class="senha__label">Senha:</label>
                <input type="password" id="senha" class="formulario__campo">
            </div>

            <button type="#" class="login__botao"><a href="index.html">Entrar</a></button>
        </form>
    </fieldset>
    <div class="login__texto">
        <p class="texto__univesp">
            Este projeto tem como objetivo, auxilia no controle
            dos cuidados com sua(s) planta(s). <br>
            Seu conteúdo é apresentado na disciplina de Projeto
            Integrador III para os cursos do eixo de computação
            da Universidade Virtual do Estado de São Paulo (UNIVESP).
        </p>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
